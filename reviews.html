        <style>
            /* Video Grid Styles */
            .video-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: 2rem;
                padding: 2rem;
            }
    
            .video-card {
                background: #1a1a1a;
                border-radius: 8px;
                padding: 1rem;
                transition: transform 0.3s ease;
            }
    
            .video-card:hover {
                transform: translateY(-5px);
            }
    
            .video-wrapper {
                position: relative;
                padding-bottom: 56.25%;
                height: 0;
                overflow: hidden;
                border-radius: 4px;
            }
    
            .video-wrapper iframe {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                border: none;
            }
    
            .video-info {
                padding: 1rem 0;
            }
    
            .video-title {
                color: #4CAF50;
                margin: 0.5rem 0;
                font-size: 1.2rem;
            }
    
            .video-meta {
                color: #888;
                font-size: 0.9rem;
                margin-bottom: 0.5rem;
            }
    
            .video-description {
                color: #ccc;
                line-height: 1.4;
            }
    
        </style>
